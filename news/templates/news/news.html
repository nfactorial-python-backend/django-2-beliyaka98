{% extends 'news/base.html' %}
{% block 'title' %}
    All news
{% endblock %}

{% block 'content' %}
    <ul>
        {% for new in news %}
            <li>
                <a href="{% url 'detail' new.id %}">{{new.title}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_new' %}">Create new news</a>
{% endblock %}
